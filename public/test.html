<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ユーザー登録済みです</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
</head>
<body><h1>ユーザー登録済みです</h1>

<p>Welcome to ユーザー登録済みです</p>

<div><img src="https://pbs.twimg.com/profile_images/601949460571160577/JKHpURiU_normal.png"></div>
<div>mildsummer</div>
<div ng-app="myApp" ng-controller="myCtrl">
    <div class="list">
        <div ng-repeat="contribution in contributions" class="contribution"><p>{{contribution.text}}</p><img
                ng-src="{{contribution.base64}}"></div>
    </div>
    <img ng-src="{{selectedItem ? selectedItem.link : null}}" width="{{item.image.width}}"
         height="{{item.image.height}}">

    <p><span class="title">Queries:</span><input type="text" ng-model="query"><input type="button" ng-click="search()"
                                                                                     value="Search"></p>

    <p><span class="title">Results: {{ items.length }}</span>
    <ul class="items">
        <li ng-repeat="item in items"><img ng-src="{{item.image.thumbnailLink}}" width="{{item.image.thumbnailWidth}}"
                                           height="{{item.image.thumbnailHeight}}" ng-click="select(item)"></li>
    </ul>
    </p>
    <form method="POST" action="./contributes/post"><input type="text" ng-model="text" value="テキスト"><input type="text"
                                                                                                           ng-model="url"
                                                                                                           value="画像URL"><input
            type="button" ng-click="submit()" value="送信"></form>
</div>
<script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="bower_components/angular/angular.js"></script>
<script type="text/javascript" src="bower_components/threejs/build/three.js"></script>
<script type="text/javascript" src="bower_components/threejs/build/TrackballControls.js"></script>
<script type="text/javascript" src="javascripts/main.js"></script>
</body>
</html>
